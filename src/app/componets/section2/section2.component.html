
<article class="container-fluid form-down">
  <section class="container">
    <div class="row">
      <div *ngFor="let item of _RndJoke.RndJoke"
      class="spec col-sm-3">
        <figure class="icon">
          <img src="/assets/images/Oval 12 Copy 3.svg" alt="booblr">
          <img src="/assets/images/Group Copy 9.svg" alt="booblr">
        </figure>
        <h4>Ocean freight</h4>
        <p class="">{{item.value}}</p>
        <a class="">{{item.id}}</a>
        <a class="">{{item.icon_url}}</a>
        <button>more details</button>
      </div>
    </div>
  </section>
</article>
